<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator2.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="container">
        <div class="display">1234</div>
        <!-- <div class="buttons"> -->
            <button class="button num" value="7">7</button>
            <button class="button num" value="8">8</button>
            <button class="button num" value="9">9</button>
            <button class="button operator" value="divide">/</button>
            <button class="button num" value="4">4</button>
            <button class="button num" value="5">5</button>
            <button class="button num" value="6">6</button>
            <button class="button operator" value="multiply">*</button>
            <button class="button num" value="1">1</button>
            <button class="button num" value="2">2</button>
            <button class="button num" value="3">3</button>
            <button class="button operator" value="subtract">-</button>
            <button class="button clearing" value="clear">AC</button>
            <button class="button num" value="0">0</button>
            <button class="button operator" value="operate">=</button>
            <button class="button operator" value="add">+</button>

            <!-- <div class="operating-area">
                <div class="numpad">

                </div>
                <div class="operators">
                </div>
            </div> -->
        <!-- </div> -->
    </div>
</div>
</body>
</html>
